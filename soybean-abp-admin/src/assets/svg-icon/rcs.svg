<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" style="background: #050505;">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <feFlood flood-color="#00f2ff" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="soft-blur" />
      <feFlood flood-color="#0066ff" flood-opacity="0.6" result="soft-color" />
      <feComposite in="soft-color" in2="soft-blur" operator="in" result="soft-glow" />
      
      <feMerge>
        <feMergeNode in="soft-glow" />
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <linearGradient id="metal-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#a0e9ff;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g filter="url(#neon-glow)" font-family="Verdana, Geneva, sans-serif" font-weight="900">
    <text x="400" y="180" font-size="160" text-anchor="middle" 
          fill="url(#metal-grad)" 
          stroke="#00f2ff" 
          stroke-width="3" 
          stroke-linejoin="round" 
          paint-order="stroke"
          style="letter-spacing: 8px;">RCS</text>
    
    <text x="400" y="250" font-size="28" text-anchor="middle" 
          fill="#00f2ff" 
          style="letter-spacing: 6px; font-weight: normal; opacity: 0.9;">
      ROBOT CONTROL SYSTEM
    </text>
  </g>
  
  <rect x="180" y="50" width="440" height="220" rx="30" ry="30" 
        fill="none" stroke="#00f2ff" stroke-width="1.5" stroke-dasharray="100 500" 
        filter="url(#neon-glow)" opacity="0.4" />
</svg>